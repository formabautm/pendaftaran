    <section id="contact">
      <div class="container">
        <div class="row text-center">
          <div class="col">
            <h2>PENDAFTARAN</h2>
          </div>
        </div>
        <div class="row justify-content-center mb-3">

          <div class="col-md-6">
             <div class="alert alert-success alert-dismissible fade show d-none my-alert" role="alert">
            <strong>Terimaksih!</strong> Form Pendaftar Terkirim.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
            <form name="pendaftaran-makrab">
              <div class="mb-3">
                <label for="nama" class="form-label">nama :</label>
                <input type="text" class="form-control" id="nama" aria-describedby="nama" name="nama" />
              </div>
              <div class="mb-3">
                <label for="prodi" class="form-label">asal  :</label>
                <input type="text" class="form-control" id="prodi" aria-describedby="prodi" name="asal" />
              </div>
               <div class="mb-3">
                <label for="nowa" class="form-label">No Whatsapp :</label>
                <input type="text" class="form-control" id="nowa" aria-describedby="nowa" name="nowa" />
              </div>
               
              <button type="submit" class="btn btn-primary btn-kirim">Submit</button>
              <button class="btn btn-primary btn-loading d-none" type="button" disabled>
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              Loading...
            </button>
            </form>
          </div>
        </div>
      </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzDiQFNq1Dqh8AqipTvwypPeSyyCBwp4ojkTqUI7orpAmk_cGApRRpC7pvPhaI7bioECQ/exec'
        const form = document.forms['pendaftaran-makrab'];
        const btnKirim = document.querySelector('.btn-kirim');
        const btnLoading = document.querySelector('.btn-loading');
        const btnAlert = document.querySelector('.my-alert');

        form.addEventListener('submit', e => {
          e.preventDefault()
          btnLoading.classList.toggle('d-none');
          btnKirim.classList.toggle('d-none');
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
              btnLoading.classList.toggle('d-none');
              btnKirim.classList.toggle('d-none');
              btnAlert.classList.toggle('d-none');
              window.location.href = 'https://chat.whatsapp.com/FnTDnQ3ba1u7DXPutFqJzR';
              form.reset();
              console.log('Success!', response)})
            .catch(error => console.error('Error!', error.message))
        })
    </script>
